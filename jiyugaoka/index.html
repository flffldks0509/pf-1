<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 유용한 링크 -->
    <!-- cdnsj : https://cdnjs.com/ -->
    <!-- 폰트어썸 아이콘 리스트 : https://fontawesome.com/icons?d=gallery&m=free -->

    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!--세리프 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="box-1 border-red">
        <div class="content-box con flex">
            <div class="title-box-1 border-green">
                <p class="main-title-1">지유가오카 소개</p>
                <h2 class="main-title-2 font-a">About<br>Jiyugaoka</h2>
                <div class="main-title-3">
                    지유가오카는 숙련된 파티쉐들이
                    <br>
                    모든 케이크와 디저트를
                    <br>
                    정성껏 구워냅니다</div>
            </div>
            <!--리스트 박스-->
            <div class="list-box-1 border-blue flex">
                <div class="list-box">
                    <div class="img-box">
                        <img src="img/about_img_1_pc.jpg" alt="">
                    </div>
                    <div class="list-text">
                        <h3>브랜드스토리</h3>
                        <p>
                            고품격 디저트카페 지유가오카를 소개합니다
                        </p>
                    </div>
                </div>
                <div class="list-box">
                    <div class="img-box">
                        <img src="img/about_img_2_pc.jpg" alt="">
                    </div>
                    <div class="list-text">
                        <h3>지역별 매장정보</h3>
                        <p>
                            지역별 매장 정보를 확인하실 수 있습니다.
                        </p>
                    </div>
                </div>
                <div class="list-box">
                    <div class="img-box">
                        <img src="img/about_img_3_pc.jpg" alt="">
                    </div>
                    <div class="list-text">
                        <h3>프랜차이즈</h3>
                        <p>
                            개설절차를 알아보시고 창업상담을 해보세요
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
